apiVersion: app.ibm.com/v1alpha1
kind: Deployable
metadata:
  annotations:
    app.ibm.com/is-local-deployable: "false"
  name: motd-service
spec:
  template:
    apiVersion: v1
    kind: Service
    metadata:
      name: motd-service
    spec:
      selector:
        app: motd
      ports:
        - protocol: TCP
          port: 80
          targetPort: 3000
