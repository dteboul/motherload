apiVersion: app.ibm.com/v1alpha1
kind: Deployable
metadata:
  annotations:
    app.ibm.com/is-local-deployable: "false"
  name: motd-deploy
spec:
  template:
    apiVersion: apps/v1
    kind: Deployment
    metadata:
      name: motd-deployment
    spec:
      replicas: 1
      selector:
        matchLabels:
          app: motd
      template:
        metadata:
          name: motd
          labels:
            app: motd
        spec:
          containers:
            - name: motd
              image: __IMAGE__
              imagePullPolicy: Always
              env:
                - name: STOCK_QUOTE_URL
                  valueFrom:
                    configMapKeyRef:
                      name: acmetrader-config
                      key: stockQuote.url
                      optional: true
                - name: TRADE_HISTORY_URL
                  valueFrom:
                    configMapKeyRef:
                      name: acmetrader-config
                      key: tradeHistory.url
                - name: PORTFOLIO_URL
                  valueFrom:
                    configMapKeyRef:
                      name: acmetrader-config
                      key: portfolio.url
              livenessProbe:
                tcpSocket:
                  port: 3000
                initialDelaySeconds: 20
                periodSeconds: 60
